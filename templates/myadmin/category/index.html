{% extends "myadmin/base.html" %}

{% block main_body %}

    <section class="content-header">
      <h1>
        分类管理
        <small>论坛系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#">
            <i class="fa fa-dashboard"></i>
            首页</a>
        </li>
        <li class="active">分类管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">分类信息表</h3>
              <div class="box-tools">
                <form action="{% url 'myadmin_category_index' 1 %}" method="get">
                <div class="input-group input-group-sm" style="width:200px;">
                  <input type="text" name="keyword" class="form-control pull-right" placeholder="类型">
                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
                </form>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>ID</th>
                  <th>分类</th>
                  <th>所属</th>
                  <th>操作</th>
                </tr>
                {% for vo in categorylist %}
                <tr>
                  <td>{{ vo.nid }}</td>
                  <td>{{ vo.title }}</td>
                  <td>{{ vo.blog.title }}</td>
                  <td>
                    <a type="button" href="{% url 'myadmin_category_edit' vo.nid %}" class="btn btn-success btn-xs">
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑</a>
                    <button type="button" onclick="doDel('{% url 'myadmin_category_delete' vo.nid %}')" class="btn btn-danger btn-xs">
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除</button>
                  </td>
                </tr>
{% endfor %}
              </tbody></table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <a role="button" href="{% url 'myadmin_category_add' %}" class="btn btn-primary">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 添加分类</a>
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="{% url 'myadmin_category_index' pIndex|add:-1 %}">&laquo;</a></li>
                {% for p in plist %}
                  <li {% if p == pIndex %}class="active"{% endif %}><a href="{% url 'myadmin_category_index' p %}">{{p}}</a></li>
                {% endfor %}
                <li><a href="{% url 'myadmin_category_index' pIndex|add:1 %}">&raquo;</a></li>
              </ul>
            </div>
            </div>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
