{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            文章管理
            <small>交友论坛后台管理系统</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">文章管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">编辑文章信息</span></h2>
                    </div>
                    <!-- /.box-header -->`
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_article_update' article.id %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="username" readonly value="{{ article.name }}" class="username"  placeholder="文章名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">博客：</label>
                                <div class="col-sm-4">
                                    <select name="blog" >
                                        <option value=" "> 请选择博客 </option>
                                        {% for vo in btype %}
                                        <option value="{{ vo.nid }}"> {{ vo.title }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">类型：</label>
                                <div class="col-sm-4">
                                    <select name="category">
                                        <option value=" "> 请选择类型 </option>
                                        {% for vo in ctype %}
                                        <option value="{{ vo.nid }}"> {{ vo.title }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">当前状态：</label>
                                <div class="controls">
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if shop.status == 1 %}checked{% endif %}/> 正常
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if shop.status == 2 %}checked{% endif %}/> 禁言
                                    <input type="radio" name="status" class="input-xlarge" value="3"
                                           {% if shop.status == 3 %}checked{% endif %}/> 暂停
                                </div>
                            </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button type="submit" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
