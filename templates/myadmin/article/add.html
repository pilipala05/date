{% extends "myadmin/base.html" %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            文章管理
            <small>论坛系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">文章管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">添加文章信息</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_article_insert' %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="name" class="form-control" id="inputText1"
                                           placeholder="文章标题"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">摘要：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="main" class="form-control" id="inputText2"
                                           placeholder="文章摘要"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="message" class="form-control" style="height: 200px;width: 450px;" id="inputText3"
                                           placeholder="内容"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">博客：</label>
                                <div class="col-sm-4">
                                    <select name="blog" >
                                        <option value=" "> 请选择博客 </option>
                                        {% for vo in btype %}
                                        <option value="{{ vo.nid }}"> {{ vo.title }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">类型：</label>
                                <div class="col-sm-4">
                                    <select name="category">
                                        <option value=" "> 请选择类型 </option>
                                        {% for vo in ctype %}
                                        <option value="{{ vo.nid }}"> {{ vo.title }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                                <div class="col-sm-4">
                                    <input type="file" name="picture"/>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="submit" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                            </div>
                        </div>    <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
