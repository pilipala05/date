{% extends "myadmin/base.html" %}
{% block main_body %}
        <section class="content-header">
            <h1>
                web用户管理
                <small>论坛系统后台管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li class="active">web用户管理</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                        aria-hidden="true">编辑web用户状态</span></h2>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" action="{% url 'myadmin_webuser_update' webuser.id %}" method="post">
                            {% csrf_token %}
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">添加时间：</label>
                                    <div class="col-sm-4">
                                        {{ webuser.create_at|date:'Y-m-d H-i-s'}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">修改时间：</label>
                                    <div class="col-sm-4">
                                        {{ webuser.create_at|date:'Y-m-d H-i-s'}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                                    <div class="controls">
                                        <input type="radio" name="status" class="input-xlarge" value="1"
                                               {% if user.status == 1 %}checked{% endif %}/> 正常
                                        &nbsp; &nbsp;
                                        <input type="radio" name="status" class="input-xlarge" value="3"
                                               {% if user.status == 3 %}checked{% endif %}/> 禁用
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">博客：</label>
                                    <div class="col-sm-4">
                                        <select name="blog">
                                            <option value=" "> 请选择博客</option>
                                            {% for vo in btype %}
                                                <option value="{{ vo.nid }}"> {{ vo.title }} </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <f class="box-footer">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <div class="col-sm-offset-2 col-sm-10">
                                    </div>
                                </div>
                            </f>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
