{% extends 'myweb/home/base.html' %}
{% block content %}
    <section class="content container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">写文章</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myweb_home_insertarticle' %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="name" class="form-control" id="inputText1"
                                           placeholder="文章标题"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">摘要：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="main" class="form-control" id="inputText2"
                                           placeholder="文章摘要"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                                <textarea name="message" id="editor_id" cols="30" rows="10" style="width: 800px;height: 500px">

                                </textarea>

                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">论坛：</label>
                                <div class="col-sm-4">
                                    <select name="blog">
                                        <option value="{{ request.session.webuser.blog.nid }}"> {{ request.session.webuser.blog.title }} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">类型：</label>
                                <div class="col-sm-4">
                                    <select name="category">
                                        <option value=" "> 请选择类型 </option>
                                        {% for vo in ctype %}
                                        <option value="{{ vo.nid }}"> {{ vo.title }} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                                <div class="col-sm-4">
                                    <input type="file" name="picture"/>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                                <button type="submit" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                            </div>
                        </div>    <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/editor/lang/zh-CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            window.editor = K.create('#editor_id');
        });
    </script>
{% endblock %}
